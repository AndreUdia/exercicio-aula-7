<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../css/bootstrap.min.css" crossorigin="anonymous">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
		<link rel="stylesheet" href="../../css/cadastro.css">
		<script src="../../js/cadastro.js" defer></script>
		<title>Cadastro</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" href="../login/login.html">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="../cadastro/cadastro.html">Cadastro</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="./principal/principal.html">Principal</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="cadastro">
			<p id="cadastro-titulo">Por favor, faÃ§a o cadastro:</p>
			<div class="campos-cadastro">
				<div>
					<i class="fas fa-user"></i>
					<input id="nome" type="text" placeholder="Username">
					<i class="erro fas fa-times-circle"></i>
					<label class="erro">Preencha um username!</label>
				</div>
				<div>
					<i class="fas fa-envelope"></i>
					<input id="email" type="email" placeholder="E-mail">
					<i class="erro fas fa-times-circle"></i>
					<label class="erro">Preencha um e-mail!</label>
				</div>
				<div>
					<i class="fas fa-lock"></i>
					<input id="senha" type="password" placeholder="Senha">
					<i class="erro fas fa-times-circle"></i>
					<label class="erro">Preencha uma senha!</label>
				</div>
				<div>
					<i class="fas fa-lock"></i>
					<input id="confirmar-senha" type="password" placeholder="Confirme a senha">
					<i class="erro fas fa-times-circle"></i>
					<label class="erro">Senhas diferentes!</label>
				</div>
			</div>
			<div class="botoes-cadastro">
				<div>
					<button id="cadastrar" onclick="cadastrar()">Cadastrar</button>
				</div>
				<div>
					<button id="voltar" onclick="location.href='../login/login.html'">Voltar</button>
				</div>
			</div>
		</div>
	</body>
</html>
