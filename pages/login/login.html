<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1">
    <title>Exemplo</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../css/login.css">
    <script type="text/javascript" src="../../js/utils.js"></script>
</head>

<body>
    <div class="container-flex login_img">
        <div class="row w-100 h-100 justify-content-center">
            <div class="col-lg-4 align-self-center mx-auto">
                <div id="login_form" class="form">
                    <form>
                        <div class="form-group">
                            <h1 class="h3 mb-3 font-weight-normal">Por favor, fa√ßa o log-in:</h1>
                            <label class="label">Username</label>
                            <div class="input-group mt-1">
                                <input id="username" type="text" class="form-control form-fonts append-right"
                                    placeholder="Username">
                                <div class="input-group-append ">
                                    <div id="icon1" class="input-group-text append-left">
                                        <i class="mdi mdi-check-circle-outline"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-1">
                            <label class="label">Password</label>
                            <div class="input-group">
                                <input id="password" type="password" class="form-control form-fonts append-right"
                                    placeholder="*********">
                                <div class="input-group-append">
                                    <div id="icon2" class="input-group-text append-left">
                                        <i class="mdi mdi-check-circle-outline"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-between mt-1">
                            <button onclick="login()"  type="button" class="btn btn-primary form-fonts">Log In</button>
                            <button onclick="create()" type="button" class="btn btn-primary form-fonts">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
